<div class="flex items-center justify-center h-screen">
  <div class="border border-gray-300 bg-gray-200 max-w-sm font-sansita-one shadow-lg flex flex-col overflow-hidden">
    <header class="flex items-center justify-between bg-primary text-white p-2 h-14">
      <button class="menu-icon mr-4 ml-4">
        <fa-icon [icon]="faBars" class="fa-xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
      </button>
      <h1 class="logo font-bold text-3xl italic text-center flex-grow"
        style="font-family: Georgia, 'Times New Roman', Times, serif;">
        Spreezy
      </h1>
      <div class="flex items-center space-x-2">
        <button class="user-icon mr-6">
          <fa-icon [icon]="faUserGroup" class="fa-lg" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
        </button>
        <button class="search-icon">
          <fa-icon [icon]="faMagnifyingGlass" class="fa-lg" [ngStyle]="{'color': '#ebebeb'}"></fa-icon>
        </button>
      </div>
    </header>

    <div class="flex justify-center p-0">
      <div class="border border-gray-300 bg-white w-full max-w-sm shadow-lg mt-1 mb-1">
        <div class="flex items-center justify-between p-2">
          <img [src]="postEventResponse.profileImageUrl" alt="Profile" class="w-12 h-12 rounded-full mt-2 ml-1">
          <div class="flex-grow ml-2 text-left">
            <div class="font-bold text-lg mt-2 text-black">{{ postEventResponse.username }}</div>
            <div class="text-sm text-gray-500">
              <ng-container *ngIf="isExpired; else notExpired">
                Expired
              </ng-container>
              <ng-template #notExpired>
                Expires in {{ remainingDays }} days
              </ng-template>
            </div>
          </div>
          <button
            class="bg-primary text-white font-medium font-system-ui border-none px-3 py-1 rounded mt-2 mr-1 cursor-pointer">
            FOLLOW
          </button>
        </div>

        
        <div>

          <img [src]="postEventResponse.offerImageUrl" alt="Event" class="w-full mt-2 object-cover h-96">

          <div
          class="w-full px-2 py-1 text-xl font-bold bg-primary text-white border-none cursor-pointer text-center">
          {{ postEventResponse.eventDateAndTime | date:'dd MMM hh:mm a' }}
        </div>
          <div class="m-4 font-bold text-xl text-gray-500 text-center">
            {{ postEventResponse.offerTitle }}-Book Your tickets Now
          </div>

          

        </div>

        <!-- Book Now Button -->
        <div class="text-center mb-4">
          <button (click)="bookNow()"
            class="mx-auto py-3 px-6 bg-primary text-white font-bold text-lg rounded-full flex items-center justify-center cursor-pointer shadow-md transition duration-150 ease-in-out hover:bg-opacity-90">
            Book Now
            <fa-icon [icon]="faArrowRight" class="ml-2 fa-lg" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
          </button>
        </div>
        


        <div class="flex justify-between items-center m-4">
          <!-- Left side icons -->
          <div class="flex items-center space-x-4">
            <button class="bg-none border-none flex items-center cursor-pointer">
              <fa-icon [icon]="faThumbsUp" class="fa-xl" [ngStyle]="{'color': '#ff6251'}"></fa-icon>
              <span class="text-black ml-1">{{ postEventResponse.likes }}</span>
            </button>

            <button class="bg-none border-none flex items-center cursor-pointer">
              <fa-icon [icon]="faThumbsDown" class="fa-xl" [ngStyle]="{'color': '#ff6251'}"></fa-icon>
              <span class="text-black ml-1">{{ postEventResponse.dislikes }}</span>
            </button>
          </div>

          <!-- Right side icons -->
          <div class="flex items-center space-x-4">
            <button class="bg-none border-none flex items-center cursor-pointer">
              <fa-icon [icon]="faLocationArrow" class="fa-xl" [ngStyle]="{'color': '#ffb43f'}"></fa-icon>
            </button>

            <button class="bg-none border-none flex items-center cursor-pointer">
              <fa-icon [icon]="faBookmark" class="fa-xl" [ngStyle]="{'color': '#ffb43f'}"></fa-icon>
            </button>

            <button class="bg-none border-none flex items-center cursor-pointer" (click)="showReport()">
              <fa-icon [icon]="faEllipsisVertical" class="fa-xl" [ngStyle]="{'color': '#000000'}"></fa-icon>
            </button>

             <!-- Report Button near ellipsis icon -->
             <div *ngIf="showReportButton" class="absolute top-10 left-0 transform -translate-x-0">
              <button
                class="bg-white text-black border border-gray-300 px-3 py-1 rounded hover:bg-gray-100 transition duration-150"
                (click)="confirmReport()">
                Report
              </button>
            </div>
          </div>
        </div>

        <button
          class="w-full px-2 py-1 text-lg font-bold bg-primary text-white border-none rounded-b-[4px] cursor-pointer text-center"
          (click)="showDetails()">
          Show Details â†’
        </button>
      </div>
    </div>

    <footer class="flex justify-around items-center bg-primary text-white p-2 h-14">
      <img src="assets/Slogo.png" alt="Logo Icon" class="w-8 h-8 cursor-pointer" />
      <fa-icon [icon]="faLocationDot" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
      <fa-icon [icon]="faHeart" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
      <fa-icon [icon]="faBell" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
      <fa-icon [icon]="faCircleUser" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
    </footer>

    

    <!-- Report Confirmation Message -->
    <div *ngIf="reportVisible"
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white border border-gray-300 rounded-lg p-6 shadow-lg z-50">
      <h2 class="text-primary font-bold">Post Reported Successfully</h2>
      <button class="bg-primary text-white font-bold px-4 py-2 rounded mt-4 hover:bg-opacity-90" (click)="done()">
        Done
      </button>
    </div>
  </div>
</div>
