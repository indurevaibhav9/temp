<div class="flex justify-center w-full p-0">
    <div class="border border-white bg-white w-full shadow-lg mt-1 mb-1">
        <div class="flex items-center justify-between p-2">
            <img src="{{couponDetails.profileImageUrl}}" alt="Profile" class="w-12 h-12 rounded-full mt-2 ml-1">
            <div class="flex-grow ml-2 text-left">
                <div class="font-bold text-lg mt-2 text-black">{{couponDetails.username}}</div>
                <div class="text-sm text-gray-500">
                    <ng-container *ngIf="isExpired; else notExpired">
                        Expired
                    </ng-container>
                    <ng-template #notExpired>
                        Expires in {{ remainingDays }} days
                    </ng-template>
                </div>
            </div>
            <button
                class="bg-primary text-white font-medium font-system-ui border-none px-3 py-1 rounded mt-2 mr-1 cursor-pointer">
                FOLLOW
            </button>
        </div>

        <!-- Conditionally render the offer image -->
        <img *ngIf="couponDetails.imageUrl" [src]="couponDetails.imageUrl" alt="Product" class="w-full mt-2 object-cover h-96">

        <div class="m-4 text-2xl font-semibold text-gray-900 text-center">
            {{couponDetails.description}}
        </div>

        <div class="coupon flex items-center justify-between p-1.5 border border-primary rounded-full bg-white mt-2 mb-5 mx-1 gap-1">
            <input type="text" [value]="couponDetails.couponCode" readonly class="border-none font-poppins font-semibold text-lg text-gray-900 flex-grow outline-none text-center">
            <button (click)="copyToClipboard(couponDetails.couponCode)" class="bg-primary border-none rounded-full text-white font-poppins font-semibold text-xl px-4 py-4 cursor-pointer">
                {{ copyButtonText }}
            </button>
        </div>


        <div class="flex justify-between items-center m-4">
            <div class="flex items-center space-x-4">
                <button class="bg-none border-none flex items-center cursor-pointer">
                    <fa-icon [icon]="faThumbsUp" class="fa-xl" [ngStyle]="{'color': '#ff6251'}"></fa-icon>
                    <span class="text-black ml-1">{{couponDetails.likes}}</span>
                </button>

                <button class="bg-none border-none flex items-center cursor-pointer">
                    <fa-icon [icon]="faThumbsDown" class="fa-xl" [ngStyle]="{'color': '#ff6251'}"></fa-icon>
                    <span class="text-black ml-1">{{couponDetails.dislikes}}</span>
                </button>
            </div>

            <div class="flex items-center space-x-4">
                <button class="bg-none border-none flex items-center cursor-pointer">
                    <fa-icon [icon]="faLocationArrow" class="fa-xl" [ngStyle]="{'color': '#ffb43f'}"></fa-icon>
                </button>

                <button class="bg-none border-none flex items-center cursor-pointer">
                    <fa-icon [icon]="faBookmark" class="fa-xl" [ngStyle]="{'color': '#ffb43f'}"></fa-icon>
                </button>

                <button class="bg-none border-none flex items-center cursor-pointer">
                    <fa-icon [icon]="faEllipsisVertical" class="fa-xl" [ngStyle]="{'color': '#000000'}"></fa-icon>
                </button>
            </div>
        </div>

        <button
            class="w-full px-2 py-1 text-lg font-bold bg-primary text-white border-none rounded-b-[4px] cursor-pointer text-center "(click)="showDetails()">
            Show Details â†’
        </button>
    </div>
</div>
