<div class="ad-feed">
 
  <div *ngFor="let ad of ads" class="ad-item ">
    <ng-container *ngIf="ad.advertisementType=='Post'">
      <app-Post [postDetails]="ad"></app-Post>
    </ng-container>

    <ng-container *ngIf="ad.advertisementType=='Event'">
      <app-Event [eventDetails]="ad"></app-Event>
    </ng-container>

    <ng-container *ngIf="ad.advertisementType=='Coupon'">
      <app-Coupon [couponDetails]="ad"></app-Coupon>
    </ng-container>
  </div>
</div>
