<div class="border border-gray-300 bg-gray-200 max-w-sm font-sansita-one shadow-lg flex flex-col overflow-hidden">
  <header class="flex items-center justify-between bg-primary text-white p-2 h-14">
      <button class="menu-icon mr-4 ml-4">
        <fa-icon [icon]="faBars" class="fa-xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
      </button>
      <h1 class="logo font-bold text-3xl italic text-center flex-grow" style="font-family: Georgia, 'Times New Roman', Times, serif;">Spreezy</h1>
      <div class="flex items-center space-x-2">
        <button class="user-icon mr-6">
          <fa-icon [icon]="faUserGroup" class="fa-lg" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
        </button>
        <button class="search-icon">
          <fa-icon [icon]="faMagnifyingGlass" class="fa-lg" [ngStyle]="{'color': '#ebebeb'}"></fa-icon>
        </button>
      </div>
    </header>
    
    <footer ripple-footer class="button-container text-center mt-5 p-2">
      <button ripple-button class="w-10/12 py-2 bg-primary text-white rounded-full cursor-pointer text-lg" [routerLink]="['/ad-feed/offer-description']">
        Offer Description
      </button>
      <button ripple-button class="w-10/12 py-2 bg-primary text-white rounded-full cursor-pointer text-lg mt-2" [routerLink]="['/ad-feed/post-event']">
        Post Event
      </button>
      <button ripple-button class="w-10/12 py-2 bg-primary text-white rounded-full cursor-pointer text-lg mt-2" [routerLink]="['/ad-feed/post-with-image']">
        Post With Image
      </button>
      <button ripple-button class="w-10/12 py-2 bg-primary text-white rounded-full cursor-pointer text-lg mt-2" [routerLink]="['/ad-feed/post-with-image-coupon']">
        Post With Image Coupon
      </button>
      <button ripple-button class="w-10/12 py-2 bg-primary text-white rounded-full cursor-pointer text-lg mt-2" [routerLink]="['/ad-feed/post-without-image-coupon']">
        Post Without Image Coupon
      </button>
    </footer>


      <footer class="flex justify-around items-center bg-primary text-white p-2 h-14">
          <img src="assets/Slogo.png" alt="Logo Icon" class="w-8 h-8 cursor-pointer" />
          <fa-icon [icon]="faLocationDot" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
          <fa-icon [icon]="faHeart" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
          <fa-icon [icon]="faBell" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
          <fa-icon [icon]="faCircleUser" class="fa-2xl" [ngStyle]="{'color': '#ffffff'}"></fa-icon>
      </footer>
  </div>
