<div class="bottom fixed bottom-0 w-full z-20">
  <div id="bottom-navbar" class="flex bg-primarycolor-0 mb-0 w-full z-20" style="height: 55px;">

    <div (click)="navigateTo('AdFeed')" [ngClass]="{'active': isActive('AdFeed')}" 
    class="nav-item grow text-center py-2 cursor-pointer" style="height: 100%;">
    <fa-icon 
      class="py-1 my-2 text-3xl" 
      [ngClass]="{'active-icon': isActive('AdFeed'), 'text-white': !isActive('AdFeed')}" 
      [icon]="faHome"> 
    </fa-icon>
</div>

    <div (click)="navigateTo('Insights')" [ngClass]="{'active': isActive('Insights')}" 
      class="nav-item grow text-center py-2 cursor-pointer flex justify-center items-center" style="height: 100%;">
      <fa-icon 
        class="py-1 my-2 text-3xl" 
        [ngClass]="{'active-icon': isActive('Insights'), 'text-white': !isActive('Insights')}" 
        [icon]="faChartColumn">
      </fa-icon>
    </div>

    <div (click)="navigateTo('AddPost')" [ngClass]="{'active': isActive('Post')}" 
      class="nav-item grow text-center py-2 cursor-pointer" style="height: 100%;">
      <fa-icon 
        class="py-1 my-2 text-3xl" 
        [ngClass]="{'active-icon': isActive('Post'), 'text-white': !isActive('Post')}" 
        [icon]="faAdd">
      </fa-icon>
    </div>

    <div (click)="navigateTo('Notification')" [ngClass]="{'active': isActive('Notification')}" 
      class="nav-item grow text-center py-2 cursor-pointer" style="height: 100%;">
      <fa-icon 
        class="py-1 my-2 text-3xl" 
        [ngClass]="{'active-icon': isActive('Notification'), 'text-white': !isActive('Notification')}" 
        [icon]="faBell">
      </fa-icon>
    </div>

    <div (click)="navigateTo('Profile')" [ngClass]="{'active': isActive('Profile')}" 
      class="nav-item grow text-center py-2 cursor-pointer" style="height: 100%;">
      <fa-icon 
        class="py-1 my-2 text-3xl" 
        [ngClass]="{'active-icon': isActive('Profile'), 'text-white': !isActive('Profile')}" 
        [icon]="faCircleUser">
      </fa-icon>
    </div>
  </div>
</div>
