<div class="flex flex-col p-4 w-full bg-white min-h-screen max-w-screen pb-8">
  <header class="flex mt-16 items-center mb-5">
    <div class="flex items-center w-full rounded-lg border border-primarycolor-0 hover:ring-2 hover:ring-primarycolor-0">
      <a (click)="goBack()">
        <fa-icon
          [icon]="faArrowLeft"
          class="text-xl text-gray-400 cursor-pointer p-2"
        ></fa-icon>
      </a>        
      <input
        class="flex-grow px-2 py-2 outline-none bg-transparent w-full"
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search Businesses"
        (keyup.enter)="onSearch()"
      />
      <fa-icon
        [icon]="faTimesCircle"
        class="text-xl text-gray-400 cursor-pointer p-2"
        (click)="clearSearch()"
      ></fa-icon>
    </div>
  </header>

  <div class="mt-4 w-full" *ngIf="searchQuery">
    <div class="grid gap-4 mb-9">
      <app-profile-info
        *ngFor="let business of businesses"
        [name]="business.name"
        [username]="business.username"
        [imageUrl]="getImageUrl(business.profilePicture)">
      </app-profile-info>
    </div>
  </div>
</div>
