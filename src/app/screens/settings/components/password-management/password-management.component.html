<div class="mb-2 ml-4">
    <header class="flex items-center mb-2">
      <button class="icon-btn" aria-label="Back" (click)="handleClick()">
        <i class="ri-arrow-left-line"></i>
      </button>
      <h1 class="text-black font-bold text-xl mb-2 ml-2 mt-2">Password Management</h1>
    </header>
    <h2 class="text-gray-500 text-sm font-semi-bold mb-1">Reset Your Password</h2>
</div>
<form [formGroup]="passwordInfo" (ngSubmit)="handleSubmit()">

    <div class="font-roboto text-black text-base mt-4 ml-4">
        <label for="currentPass">Current Password</label>
    </div>
    <div class="ml-4">
        <input formControlName="currentPassword" type="text" name="currentPass" required class="currentPass-input w-[330px] h-[28px] mt-1 border border-[#ED6A5A] rounded-md p-2" placeholder="current Password" id="currentPass">
        <div *ngIf="passwordInfo.get('currentPassword')?.touched && passwordInfo.get('currentPassword')?.invalid" class="text-red-500">Current Password is required</div>
    </div>

    <div class="font-roboto text-black text-base mt-4 ml-4">
        <label for="newPassword">New Password</label>
    </div>
    <div class="ml-4">
        <input formControlName="newPassword" type="text" name="newPassword" required class="newPassword-input w-[330px] h-[28px] mt-1 border border-[#ED6A5A] rounded-md p-2" placeholder="newPassword" id="newPassword">
        <div *ngIf="passwordInfo.get('newPassword')?.touched && passwordInfo.get('newPassword')?.invalid" class="text-red-500">New Password is required</div>
    </div>

    <div class="font-roboto text-black text-base mt-4 ml-4">
        <label for="confirmPassword">Confirm Password</label>
    </div>
    <div class="ml-4">
        <input formControlName="confirmPassword" type="text" name="confirmPassword" required class="confirmPassword-input w-[330px] h-[28px] mt-1 border border-[#ED6A5A] rounded-md p-2" placeholder="confirmPassword" id="newPassword">
        <div *ngIf="passwordInfo.get('confirmPassword')?.touched && passwordInfo.get('confirmPassword')?.invalid" class="text-red-500">Confirm Password is required</div>
    </div>

    <div class="flex items-center ml-10 mt-4">
        <button type="submit" class="post-button w-[230px] h-[35px] bg-[#ED6A5A] text-white border border-[#ED6A5A] rounded-md ml-4 hover:bg-[#f57c6c] focus:outline-none focus:ring-4 focus:ring-[#ED6A5A] ml-2 mt-2">RESET PASSWORD</button>
    </div>
</form>
<div *ngIf="showPopUp">
    <app-pop-up [messageTitle]="popUpTitle" [messageBody]="popUpBody" (close)="onPopUpClose()"></app-pop-up>
</div>
