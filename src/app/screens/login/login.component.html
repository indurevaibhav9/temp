<div class="bg-white">
  <div class="flex justify-center">
    <div class="logo mt-5 w-40 h-40">
      <img class="object-fill" src="assets/logo.png" />
    </div>
  </div>
  <span class="flex justify-center font-primary text-primary-0 text-3xl"
    >Welcome to Spreezy</span
  >

  <form
    class="mt-5 flex justify-center"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="login-form w-80">
      <div class="form-group email">
        <label
          class="form-label font-secondary text-primary-0"
          for="email-input"
          >Email address :</label
        >
        <input
          id="email-input"
          class="form-control input input-primary max-w-full"
          placeholder="Enter your email address"
          type="email"
          formControlName="email"
        />
        <span
          class="font-secondary text-primary-0 text-sm ml-3"
          *ngIf="form.controls['email'].hasError('required') && submitted"
        >
          Email is required.
        </span>
        <span
          class="font-secondary text-primary-0 text-sm ml-3"
          *ngIf="form.controls['email'].hasError('email') && submitted"
        >
          Please provide a valid email.
        </span>
      </div>
      <div class="form-group password relative mt-5">
        <label
          class="form-label font-secondary text-primary-0"
          for="password-input"
          >Password :</label
        >
        <input
          id="password-input"
          type="{{ showPassword === false ? 'password' : 'text' }}"
          class="form-control input input-primary max-w-full"
          placeholder="Enter your password"
          formControlName="password"
        />
        <span
          class="font-secondary text-primary-0 text-sm ml-3"
          *ngIf="form.controls['password'].hasError('required') && submitted"
          >Password is required.</span
        >
        <span
          class="font-secondary text-primary-0 text-sm ml-3"
          *ngIf="form.controls['password'].hasError('minlength') && submitted"
          >Password too short.</span
        >
        <span
          class="font-secondary text-primary-0 text-sm ml-3"
          *ngIf="form.controls['password'].hasError('maxlength') && submitted"
          >Password too long.</span
        >
        <div class="absolute right-5 top-11">
          <ng-icon name="{{ icon }}" (click)="viewPassword()"></ng-icon>
        </div>
      </div>
      <div class="forget-password mt-2">
        <a
          routerLink="/forgetPassword"
          routerLinkActive="active"
          class="text-sm flex justify-end font-secondary text-primary-0"
          >Forgot Password?</a
        >
      </div>
      <div class="buttons flex justify-center mt-5">
        <button
          type=""
          class="btn btn-primary btn-md font-secondary w-40 mr-10"
        >
          Login
        </button>
        <button
          type=""
          class="btn btn-primary btn-md font-secondary w-40"
          routerLink="/register"
          routerLinkActive="active"
          a
        >
          Sign Up
        </button>
      </div>

      <div class="divider divider-horizontal">OR</div>

      <div class="sso-login flex justify-center mt-5">
        <button
          type="button"
          class="btn gap-2 bg-blue-50 w-72"
          (click)="signInWithGoogle()"
        >
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            version="1.1"
            viewBox="0 0 48 48"
            enablebackground="new 0 0 48 48"
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657        C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36        c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
          <span class="text-gray-500">Sign up with Google</span>
        </button>
      </div>
    </div>
  </form>
</div>

<app-alert-popup></app-alert-popup>
