<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg-white">
  <div class="flex justify-center">
    <div class="logo mt-5 w-40 h-40">
      <img class="object-fill" src="assets/logo.png" />
    </div>
  </div>
  <span class="flex justify-center font-primary text-primary-0 text-3xl"
    >Welcome to Spreezy</span
  >

  <form
    class="mt-5 flex justify-center"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="login-form w-80">
      <div class="form-group email">
        <label
        class="form-label text-black font-regular text-3xl font-roboto"
          
          >Sign in </label
        >
      </div>
      <div class="form-group phonenumber relative mt-5">
        <label
          class="form-label font-roboto color-black"
         
          >Enter your Registered Mobile number </label
        >
        <input
          id="phonenumber-input"
         
          class="form-control input input-primary max-w-full"
          placeholder="+91 Enter number"
          formControlName="phonenumber"
        />
        <span
          class="font-roboto text-primary-0 text-sm ml-3"
          *ngIf="form.controls['phonenumber'].hasError('required') && submitted"
          >Number is required.</span
        >
        <span
          class="font-roboto text-primary-0 text-sm ml-3"
          *ngIf="form.controls['phonenumber'].hasError('minlength') && submitted"
          >Enter a valid number.</span
        >
        <span
          class="font-roboto text-primary-0 text-sm ml-3"
          *ngIf="form.controls['phonenumber'].hasError('maxlength') && submitted"
          >Enter a valid number.</span
        >
        
      </div>
     
      <div class="buttons flex justify-center mt-5">
        <button
          type=""
          class="btn btn-primary btn-md font-roboto w-80 "
        >
          SIGN IN
        </button>
        
      </div>

      <div class="divider divider-horizontal">OR</div>

      <div class="sso-login flex justify-center mt-5">
        <button
          type="button"
          class="btn gap-2 bg-white w-80 border border-orange-600"
          (click)="signInWithGoogle()"
        >
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            version="1.1"
            viewBox="0 0 48 48"
            enablebackground="new 0 0 48 48"
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657        C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36        c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
                c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
          <span class="text-orange-600">Sign in with Google</span>
        </button>
      </div>
      <div class="flex justify-center mt-5">
        <span class="text-gray-500 font-semibold ">New to Spreezy? </span>
        <button type="button" class="btn btn-primary w-40 ml-4">
          Sign up
        </button>
      </div>
    </div>
  </form>
</div>

<app-alert-popup></app-alert-popup>
</body>
</html>
